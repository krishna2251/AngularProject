 <div class="container"> 
    <div class="row">
        <p>Sub-Catalog:</p>
      <mat-form-field>
        <mat-label>child catalog</mat-label>
        <mat-select [formControl]="catalogs" multiple>
            <input placeholder="Search" (keyup)="onKey($event.target.value)">
            <ng-container *ngFor="let catalog of childCatalog; let i = index">
          <mat-option [value]="catalog">{{catalog}}</mat-option>
        </ng-container>
        </mat-select>

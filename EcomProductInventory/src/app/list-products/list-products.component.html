<div class="container">
    
  <div class="search-div">
      <button mat-raised-button (click)="onCreate()"><mat-icon>add</mat-icon>Create</button>
      <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)] ="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter($event.target.value)">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  
  <div class="mat-elevation-z8">  
    <table mat-table [dataSource]="dataSource" matSort>  
        <ng-container matColumnDef="productId">  
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Id </th>  
            <td mat-cell *matCellDef="let productList"> {{productList.productId}} </td>  
          </ng-container>  
  
      <ng-container matColumnDef="productName">  
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>  
        <td mat-cell *matCellDef="let productList"> {{productList.productName}} </td>  
      </ng-container>  
    
          <ng-container matColumnDef="productDesc">  
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Description </th>  
            <td mat-cell *matCellDef="let productList"> {{productList.productDesc}} </td>  
          </ng-container>  
    
    
          <ng-container matColumnDef="searchTag">  
            <th mat-header-cell *matHeaderCellDef mat-sort-header> searchTag </th>  
            <td mat-cell *matCellDef="let productList"> {{productList.searchTag}} </td>  
          </ng-container>  
    
          <ng-container matColumnDef="manufacturerId">  
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturer Id </th>  
            <td mat-cell *matCellDef="let productList"> {{productList.manufacturerId}} </td>  
          </ng-container>  
    
          <ng-container matColumnDef="storeId">  
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Store Id </th>  
            <td mat-cell *matCellDef="let productList"> {{productList.storeId}} </td>  
          </ng-container>  
          <!-- <ng-container matColumnDef="catalogId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CatalogId </th>
            <td mat-cell *matCellDef="let productList">
                <div class="catalogId">
                   <ng-container  *ngFor="let productdir of productList.productCatalogDir">{{productdir.catalogId}}</ng-container>
                </div>
              </td>
          </ng-container> -->
           <ng-container matColumnDef="actions">  
           <mat-header-cell *matHeaderCellDef></mat-header-cell>
           <mat-cell *matCellDef="let row">
             <button mat-icon-button routerLink="/skudetails"><mat-icon>launch</mat-icon></button>
           </mat-cell>
            </ng-container>
            <!-- <ng-container matColumnDef="loading">
              <mat-footer-cell *matFooterCellDef colspan="6">
                Loading data...
              </mat-footer-cell>
            </ng-container> -->
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
      <tr mat-row (click)="selectedRowItem(productList.productId)" *matRowDef="let productList; columns: displayedColumns;"></tr>  
      <!-- <mat-footer-row *matFooterRowDef="['loading']"[ngClass]="{'hide':productList!=null"></mat-footer-row> -->
      
    </table>  
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>  
  </div>  
  </div>
  <br>
    <app-edit-product [clickedProduct]='clickedItem'></app-edit-product>
